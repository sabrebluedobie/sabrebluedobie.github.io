---
layout: default
title: "DobieCore ContractKit"
permalink: /dobiecore/contracts/
---

<header class="hero">
  <h1>DobieCore ContractKit</h1>
  <p class="muted">Generate clean, professional agreements in minutes.</p>
</header>

<section class="panel">
  <form id="contract-form">
    <label>
      Your Business Name
      <input type="text" name="business" required>
    </label>
    <label>
      Client Name
      <input type="text" name="client" required>
    </label>
    <label>
      Project Description
      <textarea name="project" rows="3" required></textarea>
    </label>
    <label>
      Fee / Payment Terms
      <input type="text" name="payment" required>
    </label>

    <!-- Pro toggles -->
    <fieldset id="pro-options" disabled>
      <legend>Pro Features</legend>
      <label><input type="checkbox" name="unbranded"> Remove Bluedobie branding</label>
      <label><input type="checkbox" name="hide-disclaimer"> Hide disclaimer footer</label>
    </fieldset>

    <button type="submit" class="btn">Generate Contract</button>
  </form>

  <div id="contract-output" class="output"></div>
</section>

<script>
const form = document.getElementById('contract-form');
const output = document.getElementById('contract-output');
const proOpts = document.getElementById('pro-options');

// Check Pro flag
if (localStorage.getItem('dobiecore_pro_approved') === 'true') {
  proOpts.removeAttribute('disabled');
}

form.addEventListener('submit', e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form));
  let text = `
<h2>Service Agreement</h2>
<p><strong>${data.business}</strong> agrees to provide services for
<strong>${data.client}</strong>.</p>
<p><strong>Project:</strong> ${data.project}</p>
<p><strong>Payment:</strong> ${data.payment}</p>
<hr>
<p>Generated by <em>DobieCore ContractKit</em></p>
`;

  if (data.unbranded) {
    text = text.replace(/Generated by.*$/, '');
  }
  if (data['hide-disclaimer']) {
    text = text.replace(/<hr>[\\s\\S]*/, '');
  }

  output.innerHTML = text;
});
</script>
