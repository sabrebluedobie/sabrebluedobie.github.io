<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>&#x1F3C8; Thank You — Gridiron Gazette by Bluedobie &#x1F3C8;</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #042d4d;
      background: #ececec;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Instrument Serif', serif;
      font-size: clamp(2rem, 4vw, 3rem);

      max-width: 600px;
      margin: 0 auto 1em;
      font-size: 1.125rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 1em;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      background: #042d4d;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .btn:hover { background: #06406f; }
    img {
      max-width: 260px;
      border-radius: 12px;
      margin-top: 2em;
    }
    footer {
      margin-top: 2em;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>

  <main>
    <h1>&#x1F3C8; Thank You! &#x1F3C8;</h1>

    <p>
