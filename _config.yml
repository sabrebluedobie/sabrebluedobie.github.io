title: "Bluedobie Developing"
url: "https://www.bluedobiedev.com"
baseurl: ""   # leave empty at domain root

# Blog posts (Bluedobie Dialogues)
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Plugins (GH Pages friendly)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# Markdown/Sass (optional)
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Defaults: use our layouts
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "gazette"
    values:
      layout: "gazette"
      section: "gazette"   # we can use this to pick the nav or styles
  - scope:
      path: ""
    values:
      layout: "default"

include: ['.well-known']

# Exclude build clutter
exclude:
  - node_modules/
  - vendor/
  - .bundle/
  - Gemfile
  - Gemfile.lock
  - README.md
  - Bluedobie--Dialogues/vendor/
