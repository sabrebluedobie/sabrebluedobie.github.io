# =========================================
# Bluedobie Developing — Jekyll config
# Drop-in ready
# =========================================

# Site
title: "Bluedobie Developing"          # Used across the site (footer, etc.)
description: >
  A look at web design for small business by a web designer.
  Learn about topics that can help your business grow!
email: "melanie.brown@bluedobiedev.com"
url: "https://www.bluedobiedev.com"    # Full site URL (no trailing slash)
baseurl: ""                            # Keep empty when deploying at the root

# Optional brand variables (handy in includes)
brand:
  blog_name: "Bluedobie Dialogues"

# Where the generated site goes
destination: "_site"

# -----------------------------------------
# Collections
# -----------------------------------------
collections:
  posts:
    output: true
    permalink: /blog/:title/

  # Keeping your extra collection; name must match folder
  "Bluedobie--Dialogues":
    output: true
    permalink: /Bluedobie--Dialogues/:title/

# -----------------------------------------
# Defaults (layouts, etc.)
# -----------------------------------------
defaults:
  # Blog posts (/_posts)
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"            # Use our new _layouts/post.html

  # “Bluedobie--Dialogues” posts (Bluedobie--Dialogues/_posts)
  - scope:
      path: "Bluedobie--Dialogues/_posts"
    values:
      layout: "post"            # Also use our post layout

# -----------------------------------------
# Markdown / Sass / Theme
# -----------------------------------------
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  syntax_highlighter_opts:
    block:
      line_numbers: false

sass:
  sass_dir: _sass
  style: compressed

theme: minima   # You can keep this; your custom includes & CSS will override as needed

# -----------------------------------------
# Plugins (GitHub Pages–friendly)
# -----------------------------------------
plugins:
  - jekyll-feed
  - jekyll-sitemap

feed:
  path: feed.xml
  collections:
    - posts

# -----------------------------------------
# Social handles (optional)
# -----------------------------------------
twitter_username: "sabrebluedobie"
github_username: "sabrebluedobie"

# -----------------------------------------
# Exclusions
# -----------------------------------------
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.erb"
