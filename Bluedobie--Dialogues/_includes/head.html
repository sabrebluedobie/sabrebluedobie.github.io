  /* Ensure dropdown menu appears above other content */
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  .dropdown-menu {
    display: none;
    position: absolute;
    min-width: 200px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  .dropdown-menu {
    display: none;
  }
  .dropdown-menu.show {
    display: block;
  }
  .dropdown-menu:hover {
    display: block !important;
  }
  .dropdown-menu a {
    display: block;
    padding: 10px;
    color: #000;
    text-decoration: none;
  }
  
  .dropdown-menu a:hover {
    background-color: #f1f1f1; /* Highlight links on hover */
  }
  .container,
  .nav,
  .dropdown {
      overflow: visible !important; /* Prevent clipping of child elements */
  }
  
  #dropdown-toggle {
    background-color: #000; /* Black background */
    color: #fff; /* White text */
    padding: 10px 20px;
    border: none;
    border-radius: 5px; /* Optional rounded corners */
    cursor: pointer;
  }
  
  #dropdown-toggle:hover {
    background-color: #444; /* Slightly lighter black on hover */
  }
  .footer {

      <script src="../../js/webflow.js" ></script>
      <script> {
       const load = () => {
           document.querySelectorAll("script[data-type='lazy']").forEach(el => el.setAttribute("src", el.getAttribute("data-src")));
           document.querySelectorAll("iframe[data-type='lazy']").forEach(el => el.setAttribute("src", el.getAttribute("data-src")));
       }
       const timer = setTimeout(load, 5000);
       const trigger = () => {
           load();
           clearTimeout(timer);
       }
       const events = ["mouseover","keydown","touchmove","touchstart"];
       events.forEach(e => window.addEventListener(e, trigger, {passive: true, once: true}));
   }
  </script>
